  <h1>JavaScript Business Cards</h1>
  <p>Enter your information:</p>
  <form id="cardForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required><br><br>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" required><br><br>

    <label for="addressInput">Address:</label>
    <input type="text" id="addressInput" required><br><br>

    <label for="phoneInput">Phone:</label>
    <input type="tel" id="phoneInput" required><br><br>

    <label for="birthdateInput">Birthdate:</label>
    <input type="date" id="birthdateInput" required><br><br>

    <input type="submit" value="Create Business Card">
  </form>

  <div id="output"></div>

  <script type="text/javascript" src="cards.js"></script>
